<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="margin: 3rem">Voting</h1>
    <div class="container">
        <div class="row">
            <div class="col" style="width: 50%;">
                <h2>What is your favorite color?</h2>
                <div class="form-check">
                    <input class="form-check-input" name="flexRadioDefault" type="radio" id="flexRadioDefault1" onchange="state()">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Black
                </div>
                <div class="form-check">                    
                    <input class="form-check-input" name="flexRadioDefault" type="radio" id="flexRadioDefault2" onchange="state()">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Blue
                </div>
                <div class="form-check">                    
                    <input class="form-check-input" name="flexRadioDefault" type="radio" id="flexRadioDefault3" onchange="state()">
                    <label class="form-check-label" for="flexRadioDefault3">
                      Green
                </div>
                <div class="form-check">                    
                    <input class="form-check-input" name="flexRadioDefault" type="radio" id="flexRadioDefault4" onchange="state()">
                    <label class="form-check-label" for="flexRadioDefault4">
                      Red
                </div>
                <div class="form-check">                    
                    <input class="form-check-input" name="flexRadioDefault" type="radio" id="flexRadioDefault5" onchange="state()">
                    <label class="form-check-label" for="flexRadioDefault5">
                      White
                </div>
                <div class="form-check">                    
                    <input class="form-check-input" name="flexRadioDefault" type="radio" id="flexRadioDefault6" onchange="state()">
                    <label class="form-check-label" for="flexRadioDefault6">
                      Yellow
                </div>                    
            </div>
            <div class="col" style="width: 30vw; float: center;">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <!-- Chart.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>     

    <!-- Script.JS -->
    <script src="script.js"></script>   

</body>

</html>
